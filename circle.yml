machine:
  environment:
    _JAVA_OPTIONS: "-Xms512m -Xmx2048m"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'
  java:
    version: openjdk8
  node:
    version: 0.10.22

dependencies:
  pre:
    - /bin/bash writegradleprops.sh
  override:
    - sudo pip install awscli

test:
  override:
    - ./gradlew clean test

deployment:
    release:
        branch: /release\/.*/
        commands:
            - ./gradlew build
    feature:
        branch:  /feature\/.*/
        commands:
            - ./gradlew build
    development:
        branch: develop
        commands:
            - ./gradlew build javadoc
    production:
        branch: master
        commands:
            - ./gradlew build javadoc bintrayUpload

general:
  artifacts:
    - "json-converter/build/libs"
